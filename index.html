<!DOCTYPE html>
<html>
<head>
    <title>TrajDali</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            color: #231f20;
            scroll-snap-type: y mandatory;
        }

        nav {
            position: absolute;
            top: 0;
            height: 10vh;
            width: calc(100% - 10vw);
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        nav #logo {
            max-height: 150%;
            margin-top: 1%;
            flex: 1;
        }

        nav .links {
            flex: 1;
            padding: 1.5%;
            display: flex;
            justify-content: end;
        }

        nav .links a {
            padding: 1% 5%;
            text-decoration: none;
            color: inherit;
            font-size: 2rem;
        }

        nav .links a:last-child {
            padding-right: 0;
        }

        #logo img {
            max-height: 150%;
        }

        section {
            height: 80vh;
            padding: 10vh;
            scroll-snap-align: start;
            min-block-size: 80vh;
            scroll-snap-stop: always;
        }

        section .content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hero .hero-image {
            background-image: url(./background.jpg);
            background-image: -webkit-image-set(
                url("./images/background-480.jpg") 1x,
                url("./images/background-768.jpg") 2x,
                url("./images/background-1200.jpg") 3x,
                url("./images/background-1920.jpg") 4x
            );
            background-image: image-set(
                url("./images/background-480.jpg") 1x,
                url("./images/background-768.jpg") 2x,
                url("./images/background-1200.jpg") 3x,
                url("./images/background-1920.jpg") 4x
            );
            background-size: cover;
            background-position: 75% 35%;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }

        #hero .hero-image picture,
        #hero .hero-image img {
            width: 100%;
            height: 100%;
        }

        /* SOCIALS */

        /* #socials .content h3 {
            text-align: right;
        }

        #socials .content a {
            display: inline-block;
            width: 128px;
            height: 128px;
            margin: 0 1rem;
        }

        #socials .content a:last-child {
            margin-right: 0;
        }

        .social-media-icon {
            max-width: 128px;
        } */

        /* Add transition styles */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slide-from-right {
            from { transform: translateX(100px); }
            to { transform: translateX(0); }
        }

        @keyframes slide-to-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100px); }
        }

        @keyframes scale-up {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }

        @keyframes scale-down {
            from { transform: scale(1.5); }
            to { transform: scale(1); }
        }

        ::view-transition-old(cover-image) {
            animation: 800ms cubic-bezier(0.4, 0, 0.2, 1) both fade-out,
                       800ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-left,
                       800ms cubic-bezier(0.4, 0, 0.2, 1) both scale-down;
        }

        ::view-transition-new(cover-image) {
            animation: 800ms cubic-bezier(0.4, 0, 0.2, 1) both fade-in,
                       800ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-right,
                       800ms cubic-bezier(0.4, 0, 0.2, 1) both scale-up;
        }

        .burger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1001;
            margin-top: 5vh;
        }

        .burger-menu span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #231f20;
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: white;
            z-index: 999;
            padding: 10vh 2rem;
            box-sizing: border-box;
        }

        .mobile-menu .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .mobile-menu .links a {
            font-size: 2rem;
            text-decoration: none;
            color: inherit;
        }

        .mobile-menu.active {
            display: block;
        }

        .burger-menu.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .burger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }        

        @media screen and (max-width: 900px) {
            body, html {
                overflow-x: hidden;
            }

            nav .links {
                display: none;
            }

            .burger-menu {
                display: flex;
            }

            /* 

            #socials .content h3 {
                text-align: left;
            }

            #socials .content a {
                width: 32px;
                height: 32px;
            }
 */
        }

        @media screen and (max-width: 480px) {
            #hero .hero-image {
                background-position: 70% 35%;
            }
        }

    </style>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="logo.svg" alt="Logo"/>
        </div>
        <div class="links">
            <a href="music">Music</a>
            <!--<a href="mixes">Mixes</a>-->
            <a href="contact">Contact</a>
        </div>
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="mobile-menu">
        <div class="links">
            <a href="music">Music</a>
            <!--<a href="../mixes">Mixes</a>-->
            <a href="contact">Contact</a>
        </div>
    </div>    
    <section id="hero">
        <div class="hero-image"></div>
    </section>

    <script>
        // Burger menu functionality
        const burgerMenu = document.querySelector('.burger-menu');
        const mobileMenu = document.querySelector('.mobile-menu');

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Check if the View Transitions API is supported
        if (document.startViewTransition) {
            // Handle navigation with View Transitions API
            document.addEventListener('click', async e => {
                // Only handle clicks on links
                if (!e.target.closest('a')) return;

                // Prevent default navigation
                e.preventDefault();
                const href = e.target.closest('a').href;

                // Start view transition
                const transition = document.startViewTransition(async () => {
                    // Navigate to the new page
                    window.location.href = href;
                });

                // Wait for the transition to complete
                await transition.finished;
            });
        }
    </script>
</body>
</html>
