<!DOCTYPE html>
<html>
<head>
    <title>TrajDali - Hi I am TrajDali, I am not a musician, but I make music.</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0;maximum-scale=1.0;">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            color: #231f20;
            scroll-snap-type: y mandatory;
        }

        nav {
            position: absolute;
            top: 0;
            height: 10%;
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
        }

        nav #logo {
            max-height: 150%;
            margin-top: 1%;
            flex: 1;
        }

        nav .links {
            flex: 1;
            padding: 1.5%;
            display: flex;
            justify-content: end;
        }

        nav .links a {
            padding: 1% 5%;
            text-decoration: none;
            color: inherit;
            font-size: 2rem;
        }

        nav .links a:last-child {
            padding-right: 0;
        }

        #logo img {
            max-height: 150%;
        }

        section {
            height: 80vh;
            padding: 10vh;
            scroll-snap-align: start;
            min-block-size: 80vh;
            scroll-snap-stop: always;
        }

        section .content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hero .hero-image {
            background-image: url(./background.jpg);
            background-size: cover;            
            background-position: 75% 35%;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }

        #music .content {
            background-color: lightgrey;
            text-transform: uppercase;
            font-size: 3rem;
        }

        #socials .content h3 {
            text-align: right;
        }

        #socials .content a {
            display: inline-block;
            width: 128px;
            height: 128px;
            margin: 0 1rem;
        }

        #socials .content a:last-child {
            margin-right: 0;
        }

        #contact .content .email-address {
            font-size: 3rem;
        }

        #contact .content .contact-details {
            position: relative;
        }

        #contact .content .contact-details p:first-child {
            position: absolute;
            top: 1rem;
        }

        .social-media-icon {
            max-width: 128px;
        }

        @media screen and (max-width: 900px) {
            nav .links {
                display: none;
            }

            #music .content {
                font-size: 1rem;
            }

            #socials .content h3 {
                text-align: left;
            }

            #socials .content a {
                width: 32px;
                height: 32px;
            }

            #contact .content .contact-details p:first-child {
                top: 0rem;
            }

            #contact .content .email-address {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="logo.svg" alt="Logo"/>
        </div>
        <div class="links">
            <a href="#music">Music</a>
            <a href="#socials">Socials</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section id="hero">
        <div class="hero-image"></div>
    </section>
    <section id="music">
        <div class="content">Coming soon</div>
    </section>
    <section id="socials">
        <div class="content">
            <div>
                <h3>keep in touch on socials</h3>
                <div>
                    <a href="https://open.spotify.com/artist/42qziEWi03l5PmI8bafqsB" target="_blank">
                        <img src="icons/spotify.svg" class="social-media-icon">
                    </a>
                    <a href="https://soundcloud.com/trajdali" target="_blank">
                        <img src="icons/soundcloud.svg" class="social-media-icon">
                    </a>
                    <a href="https://www.instagram.com/trajdali" target="_blank">
                        <img src="icons/instagram.svg" class="social-media-icon">
                    </a>
                    <a href="https://youtube.com/trajdali" target="_blank">
                        <img src="icons/youtube.svg" class="social-media-icon">
                    </a>
                    <a href="https://twitter.com/trajdali" target="_blank">
                        <img src="icons/twitter.svg" class="social-media-icon">
                    </a>
                    <a href="https://tiktok.com/@trajdali" target="_blank">
                        <img src="icons/tiktok.svg" class="social-media-icon">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="content">
            <div class="contact-details">
                <p>for inquiries shoot an email to</p>
                <p class="email-address">&#116;&#114;&#097;&#106;&#100;&#097;&#108;&#105;&#064;&#103;&#109;&#097;&#105;&#108;&#046;&#099;&#111;&#109;</p>
            </div>
        </div>
    </section>
</body>
</html>
