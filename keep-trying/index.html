<!DOCTYPE html>
<html>
<head>
    <title>TrajDali - Can't Do Without</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            color: #231f20;
            scroll-snap-type: y mandatory;
        }

        nav {
            position: absolute;
            top: 0;
            height: 10vh;
            width: calc(100% - 10vw);
            display: flex;
            justify-content: space-between;
            padding: 0 5%;
        }

        nav #logo {
            max-height: 150%;
            margin-top: 1%;
            flex: 1;
        }

        nav .links {
            flex: 1;
            padding: 1.5%;
            display: flex;
            justify-content: end;
        }

        nav .links a {
            padding: 1% 5%;
            text-decoration: none;
            color: inherit;
            font-size: 2rem;
        }

        nav .links a:last-child {
            padding-right: 0;
        }

        #logo img {
            max-height: 150%;
        }

        section {
            height: 100vh;
            padding: 10vh;
            scroll-snap-align: start;
            min-block-size: 100vh;
            scroll-snap-stop: always;
        }

        .release-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            padding: 2rem;
        }

        .release-cover {
            flex: 1;
            max-width: 50%;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            view-transition-name: cover-image;
        }

        .release-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            view-transition-name: cover-image;
        }

        .release-info {
            flex: 1;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .release-title {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .release-type {
            font-size: 1.5rem;
            color: #666;
        }

        .release-year {
            font-size: 1.5rem;
            color: #888;
        }

        .release-description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #444;
            margin: 1rem 0;
            text-transform: none;
        }

        .release-tracks {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .release-track {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .release-track:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .release-track:last-child {
            border-bottom: none;
        }

        .release-track-number {
            width: 3rem;
            color: #666;
        }

        .release-track-name {
            flex: 1;
        }

        .release-track-length {
            color: #666;
        }

        .streaming-platforms {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .streaming-title {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .streaming-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .streaming-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            text-decoration: none;
            background-color: #f5f5f5;
            transition: all 0.3s ease;
            position: relative;
        }

        .streaming-button:hover {
            transform: translateY(-2px);
            background-color: #e0e0e0;
        }

        .streaming-button img {
            width: 24px;
            height: 24px;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .streaming-button:hover img {
            opacity: 1;
        }

        .play-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #231f20;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .play-button:hover {
            transform: scale(1.05);
            background-color: #000;
        }

        .play-button svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .audio-player {
            width: 100%;
            height: 4px;
            background-color: #f5f5f5;
            border-radius: 2px;
            margin-top: 1rem;
            cursor: pointer;
            position: relative;
        }

        .audio-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #231f20;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .audio-time {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .spotify { background-color: #1DB954; }
        .soundcloud { background-color: #FF7700; }
        .apple { background-color: #FB233B; }
        .youtube { background-color: #FF0000; }

        @media screen and (max-width: 900px) {
            body, html {
                overflow-x: hidden;
            }

            nav .links {
                display: none;
            }

            .release-container {
                flex-direction: column;
                gap: 2rem;
            }

            .release-cover {
                max-width: 100%;
            }

            .release-title {
                font-size: 2.5rem;
            }

            .release-type, .release-year, .release-tracks {
                font-size: 1.2rem;
            }

            .streaming-buttons {
                justify-content: center;
            }
            .play-button {
                margin: 0 auto 1rem;
            }
        }

        /* Add transition styles */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slide-from-right {
            from { transform: translateX(100px); }
            to { transform: translateX(0); }
        }

        @keyframes slide-to-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100px); }
        }

        @keyframes scale-up {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }

        @keyframes scale-down {
            from { transform: scale(1.5); }
            to { transform: scale(1); }
        }

        ::view-transition-old(cover-image) {
            animation: 800ms cubic-bezier(0.4, 0, 0.2, 1) both fade-out,
                       800ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-left,
                       800ms cubic-bezier(0.4, 0, 0.2, 1) both scale-down;
        }

        ::view-transition-new(cover-image) {
            animation: 800ms cubic-bezier(0.4, 0, 0.2, 1) both fade-in,
                       800ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-right,
                       800ms cubic-bezier(0.4, 0, 0.2, 1) both scale-up;
        }      
    </style>
</head>
<body>
    <nav>
        <div id="logo">
            <a href="../">
                <img src="../logo.svg" alt="Logo"/>
            </a>
        </div>
        <div class="links">
            <a href="../music">Music</a>
            <!--<a href="../mixes">Mixes</a>-->
            <a href="../contact">Contact</a>
        </div>
    </nav>
    <section>
        <div class="release-container">
            <div class="release-cover">
                <img src="keep-trying-2048.jpg"
                     srcset="keep-trying-480.jpg 480w,
                             keep-trying-768.jpg 768w,
                             keep-trying-1200.jpg 1200w,
                             keep-trying-2048.jpg 2048w"
                     sizes="(max-width: 900px) 100vw, 50vw"
                     alt="Keep Trying Cover">
            </div>
            <div class="release-info">
                <div class="release-title">Keep Trying</div>
                <div class="release-type">Single</div>
                <div class="release-year">2023</div>
                <div class="release-description">A melodic house track that captures the essence of summer nights and unforgettable moments.</div>
                <div class="release-tracks">
                    <div class="release-track">
                        <div class="release-track-number">1</div>
                        <div class="release-track-name">Keep Trying</div>
                        <div class="release-track-length">3:52</div>
                    </div>
                </div>
                <button class="play-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>                
                <div class="audio-player">
                    <div class="audio-progress"></div>
                </div>
                <div class="audio-time">
                    <span class="current-time">0:00</span>
                    <span class="duration">3:52</span>
                </div>
                <div class="streaming-platforms">
                    <div class="streaming-title">Listen on</div>
                    <div class="streaming-buttons">
                        <a href="https://open.spotify.com/track/your-track-id" target="_blank" class="streaming-button">
                            <img src="../../icons/spotify.svg" alt="Spotify">
                        </a>
                        <a href="https://soundcloud.com/trajdali/cant-do-without" target="_blank" class="streaming-button">
                            <img src="../../icons/soundcloud.svg" alt="SoundCloud">
                        </a>
                        <a href="https://music.apple.com/track/your-track-id" target="_blank" class="streaming-button">
                            <img src="../../icons/apple-music.svg" alt="Apple Music">
                        </a>
                        <a href="https://youtube.com/watch?v=your-video-id" target="_blank" class="streaming-button">
                            <img src="../../icons/youtube.svg" alt="YouTube">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Release data
        const releases = {
            'keep-trying': {
                title: "Keep Trying",
                type: 'Single',
                year: '2023',
                cover: './music/keep-trying-2048.jpg',
                description: 'A melodic house track that captures the essence of summer nights and unforgettable moments.',
                tracks: [
                    { number: 1, name: "Keep Trying", length: '3:52', preview: 'keep-trying.mp3' }
                ],
                streaming: {
                    spotify: 'https://open.spotify.com/track/your-track-id',
                    soundcloud: 'https://soundcloud.com/trajdali/keep-trying',
                    apple: 'https://music.apple.com/track/your-track-id',
                    youtube: 'https://youtube.com/watch?v=your-video-id'
                }
            }
        };

        // Load release data
        if (releases) {
            const release = releases['keep-trying'];
            
            const audioPlayer = document.querySelector('.audio-player');
            const audioTime = document.querySelector('.audio-time');
            const playButton = document.querySelector('.play-button');

            // Create audio element
            const audio = new Audio(release.tracks[0].preview);
            let isPlaying = false;

            // Play button click handler
            playButton.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    playButton.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    `;
                } else {
                    audio.play();
                    playButton.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    `;
                }
                isPlaying = !isPlaying;
            });

            // Update progress bar
            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                audioPlayer.querySelector('.audio-progress').style.width = `${progress}%`;
                
                // Update current time
                const minutes = Math.floor(audio.currentTime / 60);
                const seconds = Math.floor(audio.currentTime % 60);
                audioTime.querySelector('.current-time').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            });

            // Click on progress bar to seek
            audioPlayer.addEventListener('click', (e) => {
                const rect = audioPlayer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                audio.currentTime = percentage * audio.duration;
            });
        } else {
            // Redirect to main page if release not found
            window.location.href = 'index.html#music';
        }

        // Check if the View Transitions API is supported
        if (document.startViewTransition) {
            // Handle navigation with View Transitions API
            document.addEventListener('click', async e => {
                // Only handle clicks on links
                if (!e.target.closest('a')) return;

                // Prevent default navigation
                e.preventDefault();
                const href = e.target.closest('a').href;

                // Start view transition
                const transition = document.startViewTransition(async () => {
                    // Navigate to the new page
                    window.location.href = href;
                });

                // Wait for the transition to complete
                await transition.finished;
            });
        }
    </script>
</body>
</html>
